<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="left-nav">
                <a href="">About</a>
                <a href="">Store</a>
            </div>
            <div class="right-nav">
                <a href="">Gmail</a>
                <a href="">Images</a>
                <a href=""><img src="./images/icon-menu.jpg" alt="img"></a>
                <a href=""><button class="nav-button">Sign In</button></a>

            </div>
        </div>
        <div class="main">
            <div class="main-circle">
                <img src="./images/googlelogo.png" alt="">
                <div class="search-text">
                    <input type="search" name="" id="">
                    <div class="search-icon">
                        <img class="search-icon-img" src="./images/magnifying_glass.jpg" alt="">
                    </div>
                    <div class="search-mic">
                        <img class="search-mic-img" src="./images/google_microphone.png" alt="">
                    </div>
                </div>
                <div class="buttons">
                    <button class="google-search">Google Search</button>
                    <button class="feeling-lucky">I'm Feeling Lucky</button>
                </div>
                <div class="footer">
                    <p>Other language you can use: <a href=""><span>English</span></a></p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
